<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel=stylesheet type="text/css" href="style.css">


    <title>Hello, world!</title>
</head>

<body class="dark-bg text-center">
    <p class="text-center fa fa-2x mt-5">Get Your Facebook Data In a Single Click</p>
    <div class="text-center">
        <button class="btn btn-outline-white mt-5" id="fb_btn">Load Data</button>
        <div class="loader"></div>
    </div>
    <br>

    <div id="maincontainer" class="container">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-sm-12 text-center p-2 fb-items">
                        <span class="fa fa-1x text-success"><strong>Name :</strong></span>
                        <span id="name"></span>
                    </div>
                    <div class="col-md-4 col-sm-12 text-center p-2 fb-items">
                        <span class="fa fa-1x text-success"><strong>Email :</strong> :</span>
                        <span id="email"></span>
                    </div>
                    <div class="col-md-4 col-sm-12 text-center p-2 fb-items">
                        <span class="fa fa-1x text-success"><strong>Birthday :</strong></span>
                        <span id="bday"></span>
                    </div>
                    <div class="col-md-4 col-sm-12 text-center p-2 fb-items">
                        <span class="fa fa-1x text-success"><strong>Profile Link :</strong></span>
                        <span id="proflink"></span>
                    </div>
                    <div class="col-md-4 col-sm-12 text-center p-2 fb-items">
                        <span class="fa fa-1x text-success"><strong>Profile Link :</strong></span>
                        <span id="relstatus"></span>
                    </div>
                    <div class="col-md-4 col-sm-12 text-center p-2 fb-items">
                        <span class="fa fa-1x text-success"><strong>About :</strong></span>
                        <span id="about"></span>
                    </div>

                </div>
            </div>
        </div>




        <div class="text-center mt-4">
            <button class="btn btn-outline-white">
                <a style="text-decoration: none;" href="feed.html"> Go To Feed Page </a>
            </button>
        </div>

        <div>

        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
